name: QuestWorld
version: ${pom.version}
author: mrCookieSlime
website: http://mrCookieSlime.github.io

main: me.mrCookieSlime.QuestWorld.QuestWorld
softdepend: [CS-CoreLib, Vault, Citizens, Votifier, ChatReaction, ASkyBlock]

commands:
  quests:
    description: Opens up your Quest Book
    usage: /quests [Category ID]
  questeditor:
    description: Opens up the Quest Editor
    usage: /questeditor <gui/import/export>
    aliases: [qe]
    
permissions:
  QuestWorld.editor:
    description: Allows you to use /questeditor
    default: op